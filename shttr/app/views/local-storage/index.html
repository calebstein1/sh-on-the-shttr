<h1>Local Storage Demo</h1>
<div class="grid">
  <div>
    <p>Signed in as ${name}</p>
    <form action="/cgi-bin/local-storage.sh" method="post">
      <label for="content">Comment: </label>
      <input type="text" name="content" id="content" required><br>
      <input type="submit" value="Submit">
      <input type="hidden" name="name" id="name" value="${name}"><br>
      <input type="hidden" name="user_id" id="user_id" value="${user_id}"><br>
    </form>
  </div>
