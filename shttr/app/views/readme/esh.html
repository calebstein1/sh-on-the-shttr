<div class="readme">
  <p>ESH Instructions:</p>
  <ul>
    <li>ESH is super simple</li>
    <li>Define and export an environment variable in your controller</li>
    <li>Use the syntax ((esh)MODEL_DATA) in your view html file</li>
    <li>The string will magically be replaced by the value of the variable from your controller</li>
  </ul>
</div>
